<!-- 中部开始 -->
<div class="containertest">
    <div class="content">
        <div class="title">
            快来给我留言吧~
        </div>
        <form class="yd-wrap" th:action="@{/comment.do}" th:object="${comment}" method="post">
            <div class="yd-header row">
                <div class="col">
                    <input class="yd-name" type="text" placeholder="称呼" name="name">
                </div>
                <!--						<div class="col">-->
                <!--							<input class="yd-email" type="text" placeholder="邮箱哦">-->
                <!--						</div>-->
                <!--						<div class="col">-->
                <!--							<input class="yd-url" type="text" placeholder="网址 http(s)://">-->
                <!--						</div>-->
            </div>
            <div class="yd-textarea row">
                <div class="col">
                    <textarea class="yd-editor" type="text" placeholder="Just go go" name="content"></textarea>
                </div>
            </div>
            <div class="yd-commit row">
                <div class="col align-self-end">
                    <button class="btn btn-commit btn-outline-primary float-right">留言</button>
                </div>
            </div>
            <div class="row">
                <div class="yd-comment-num col">
                    <p>留言(<span class="span-comment-num" th:text="${session.commentsize}">0</span>)</p>
                </div>
            </div>
            <div class="row">
                <div class="yd-comment-wrap col">

                </div>
            </div>
        </form>
        <div class="yd-comment-item" th:each="var : ${session.comments}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <img class="yd-comment-avatar" th:src="${var.headimg}">
                    <span class="nm" th:text="${var.name}">宜昌吴亦凡</span> <span class="rt"
                                                                              th:text="${#dates.format(var.ctime)}">2021.7.20</span>
                </div>
                <div class="panel-body" th:text="${var.content}">
                    word很大,你忍忍
                </div>

                <!-- 若客服有回复,则及时显示-->
                <div th:if="${var.reply}">
                    <HR style="FILTER:progid:DXImageTransform.Microsoft.Shadow(color:#987cb9,direction:145,strength:15)"
                        width="100%" color=#987cb9 SIZE=1>
                    <div class="recomment-con" style="margin-left: 10px">
                        <dl class="recomment">
                            <dt>稻草人客服回复：</dt>
                            <dd th:text="${var.reply}">
                                "非常感谢您使用本公司产品，为了守护水稻健康，你我一起努力！"
                            </dd>
                        </dl>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>

</div>
